{% extends "core/layout.html" %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block script %}
{% endblock %}

{% block username %}
{% endblock %}

{% block body %}
    <br>
    <div class="container-fluid mx-auto w-50">
        <form action="{% url 'core:register' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" placeholder="user@example.com" value="{% if email_placeholder %}{{email_placeholder}}{% endif %}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Confirm</label>
                <div class="col-sm-10">
                    <input type="password" name="confirmation" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="mx-auto">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
